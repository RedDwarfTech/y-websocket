name: y-websocket-deployment

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'dist/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¥ Install
        run: npm install

      - name: Build
        run: npm run dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALI_DOCKER_HUB_REGISTRY }}
          username: ${{ secrets.ALIYUN_DOCKER_REPO_USER_NAME }}
          password: ${{ secrets.ALIYUN_DOCKER_REPO_USER_PASSWORD }}

      - name: Build image push to aliyun
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: ${{ secrets.ALI_DOCKER_HUB_REGISTRY }}/reddwarf-pro/y-websocket:${{ github.sha }} 
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile
          push: true

        # https://github.com/steebchen/kubectl
      - name: deploy to cluster
        uses: steebchen/kubectl@v2.0.0
        with: # defaults to latest kubectl binary version
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          command: set image --record deployment/y-websocket-service y-websocket-service=registry.cn-hongkong.aliyuncs.com/reddwarf-pro/y-websocket:${{ github.sha }} -n reddwarf-pro
     
      - name: verify deployment
        uses: steebchen/kubectl@v2.0.0
        with:
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          version: v1.21.0 # specify kubectl binary version explicitly
          command: rollout status deployment/y-websocket-service -n reddwarf-pro